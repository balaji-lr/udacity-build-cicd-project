# Workflow name
name: Frontend Continuous Integration

# Triggers for the workflow
on:
  workflow_dispatch:
  
  pull_request:
    branches:
      - main
env:
  NODE_VERSION: '18'

# Jobs defined in the workflow
jobs:
  LINT-JOB:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'npm'
          cache-dependency-path: "starter/frontend/package-lock.json"

      # Cache npm dependencies
      - name: Cache node_modules
        id: npm-cache 
        uses: actions/cache@v3
        with:
          path: starter/frontend/
          key: ${{ runner.os }}-node_modules-${{ hashFiles('starter/frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node_modules-
    
       # Print message if cache is hit
      - name: Cache hit message
        if: steps.npm-cache.outputs.cache-hit == 'true'
        run: echo "Cache hit! Dependencies were restored from the cache."

      - name: Install dependencies
        run: npm ci
        working-directory: ./starter/frontend

      - name: Run Linter
        run: npm run lint -- --fix
        working-directory: ./starter/frontend

  TEST-JOB:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'npm'
          cache-dependency-path: "starter/frontend/package-lock.json"

      # Cache npm dependencies
      - name: Cache node_modules
        id: npm-cache 
        uses: actions/cache@v3
        with:
          path: starter/frontend/
          key: ${{ runner.os }}-node_modules-${{ hashFiles('starter/frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node_modules-
    
       # Print message if cache is hit
      - name: Cache hit message
        if: steps.npm-cache.outputs.cache-hit == 'true'
        run: echo "Cache hit! Dependencies were restored from the cache."

      - name: Install dependencies
        run: npm ci
        working-directory: ./starter/frontend

      - name: Run Test
        run: npm run test
        working-directory: ./starter/frontend

  BUILD-JOB:
    needs: [LINT-JOB, TEST-JOB]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Test
        run: npm run test
        working-directory: ./starter/frontend

      - name: Build Docker image
        run: docker build --build-arg REACT_APP_MOVIE_API_URL=http://localhost:5000 --tag mp-frontend:latest .
        working-directory: ./starter/frontend

      - name: Run Docker container
        run: docker run --name mp-frontend -p 3000:3000 -d mp-frontend
        working-directory: ./starter/frontend